<navigation> </navigation>
<!--Rent Post Container-->
<div class="main" ng-controller='searchController' style="margin-top: 70px">
   <h2 style="margin-top: 0px; display:inline-block;">Search Results for {{key}}</h2>
   
   
   <!--Items Container-->
  <div class="row" style="margin:20px 10px 0px 10px;" >
    <h2>{{message}}</h2>
    <!--Item-->
    <div class="col-md-4" style="width:246px; display:inline-block;" ng-repeat="item in results">
      <!--Item Preview Content-->
      <div class="thumbnail item" ui-sref="detail({random: item.productId})">
        <img ng-src="{{item.image1URL}}" alt="Image Not Found" style="width:100%; height:140px;"/>
        <h3 class="item-preview-title">{{item.name}}</h3>
        <p class="item-preview-description">
          {{item.description}}
          <span class="item-preview-price" style="color: red">{{item.price}} USD</span>
        </p>
      </div>
    </div>
  </div>

</div>
